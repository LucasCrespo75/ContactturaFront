<app-navigation-bar></app-navigation-bar>
<!--Weader de contatos-->
<section>
<div class="title_contacts">
    <h1>Contatos</h1>
</div>
<div class="button_new_contacts button_primary_color">
    <button mat-raised-button color="primary"
    routerLink="/contacts-craete-edit">Novo Contato</button>
</div>    
<!--Lista de contatos-->
<section>
<div>
    <table>
        <thead>
            <tr>
                <th scope="col">Posição</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Fone</th>
                <th>Menu</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of collection.data | paginate: config">
                <th data-label="Posição">{{item.posicao}}</th>
                <th data-label="Nome">{{item.nome}}</th>
                <td data-label="Email">{{item.email}}</td>
                <td data-label="Fone">{{item.fone}}</td>
                <td data-label="Menu">
                    <div class class="button_check_color buttons_positions">
                       <button mat-rised-button color="accent">Excluir</button>
                       <button mat-rised-button color="warn">Editar</button>
                    </div>
                </td> 
            </tr>
        </tbody>
    </table>   
        <div class="pagination-position">
            <pagination-controls [maxSize]="maxSize"
                                [directionLinks]="directionLinks"
                                [responsive]="responsive"
                                [previousLabel]="labels.previousLabel"
                                [nextLabel]="labels.nextLabel"
                                (pageChange)="onPageChange($event)">
            </pagination-controls>
        </div>
        </div>
</section>
</section>
