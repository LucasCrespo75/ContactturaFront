<!--Seção de login-->
<section>
    <mat-card>
        <mat-card-title>
            <span class="font-style"><img class="logo_space logo" src="../../../assets/imagens/phoenix-logo-k.png">Contactura</span>
        </mat-card-title>
  
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Username"
                          type="text" formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password"
                         type="password" formControlName="password">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="button_primary_color buttons-container">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</section>
